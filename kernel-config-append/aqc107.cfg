# Enable Atlantic 10GbE driver and its dependencies:
CONFIG_NETDEVICES=m
CONFIG_NET_CORE=m
CONFIG_NET_VENDOR_MARVELL=m
CONFIG_MARVELL_PHY=y
CONFIG_PCI=y
CONFIG_PCI_MSI=y
CONFIG_PCI_MSI_IRQ=y
CONFIG_NET_NS=y

# AQC107 driver itself
CONFIG_ATLANTIC=m
CONFIG_ATLANTIC_SKB_FRAME=m

# Optional modules (USB serial port support):
# CONFIG_USB_SUPPORT=m
# CONFIG_USB=y
# CONFIG_USB_SERIAL_CH341=m
