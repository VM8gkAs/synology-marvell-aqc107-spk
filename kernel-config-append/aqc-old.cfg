# Marvell Atlantic Driver - 舊版配置（保留作為歷史參考）
#
# 此為原始配置檔案，包含一些冗餘設定
# 新版配置請使用 aqc.cfg（已移除冗餘選項）
#
# 配置值說明：
#   y = 編譯進內核 (built-in)
#   m = 編譯為模組 (module, .ko 檔案)
#   n = 不編譯

# === 網路核心（Synology 已預設啟用） ===
CONFIG_NETDEVICES=m
CONFIG_NET_CORE=m
CONFIG_NET_NS=y

# === PCI 支援（Synology 已預設啟用） ===
CONFIG_PCI=y
CONFIG_PCI_MSI=y
CONFIG_PCI_MSI_IRQ=y       # 註：DSM 7.2 實際使用 CONFIG_PCI_MSI_IRQ_DOMAIN

# === Marvell 廠商支援（需要啟用） ===
CONFIG_NET_VENDOR_MARVELL=m
CONFIG_MARVELL_PHY=y

# === Atlantic 驅動程式（主要目標） ===
CONFIG_ATLANTIC=m
CONFIG_ATLANTIC_SKB_FRAME=m

# === USB 序列埠支援（與 Atlantic 驅動無關） ===
# CONFIG_USB_SUPPORT=m
# CONFIG_USB=y
# CONFIG_USB_SERIAL_CH341=m
