# Marvell Atlantic Driver Kernel Configuration
#
# 用途說明：
#   此檔案用於 kernel 編譯環境準備（make prepare），確保 kernel headers 
#   包含必要的配置選項。實際 atlantic.ko 編譯為外部模組，不受此檔案直接影響。
#
# 配置值說明：
#   y = 編譯進內核 (built-in)
#   m = 編譯為模組 (module, .ko 檔案)
#   n = 不編譯 / # CONFIG_XXX is not set
#
# === Synology v1000 預設配置（已啟用，無需覆蓋） ===
#   CONFIG_NETDEVICES=y
#   CONFIG_NET_CORE=y
#   CONFIG_PCI=y
#   CONFIG_PCI_MSI=y
#   CONFIG_NET_NS=y
#
# === 必須啟用的選項（Synology 預設為 disabled） ===

CONFIG_NET_VENDOR_MARVELL=y
CONFIG_MARVELL_PHY=y
CONFIG_ATLANTIC=m

# === 冗餘選項（Synology 已啟用，此處註解保留僅供參考） ===
# CONFIG_NETDEVICES=y
# CONFIG_NET_CORE=y
# CONFIG_PCI=y
# CONFIG_PCI_MSI=y
# CONFIG_PCI_MSI_IRQ=y      # 註：DSM 7.2 實際使用 CONFIG_PCI_MSI_IRQ_DOMAIN
# CONFIG_NET_NS=y

# === 實驗性/可選功能（預設不啟用） ===
# CONFIG_ATLANTIC_SKB_FRAME=m    # 實驗性 SKB 框架優化，通常不需要

# === 無關選項（與 Atlantic 驅動無關，保留僅供歷史參考） ===
# CONFIG_USB_SUPPORT=m           # USB 支援
# CONFIG_USB=y                   # USB 核心
# CONFIG_USB_SERIAL_CH341=m      # CH341 USB 轉序列埠晶片驅動
